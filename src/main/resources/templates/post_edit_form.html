<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="'Vibe Coding | 수정 - ' + ${post.title}">Vibe Coding | 게시물 수정</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --samsung-blue: #0376ff;
            --samsung-black: #000000;
            --samsung-gray-bg: #f7f7f7;
            --samsung-text-main: #000000;
            --samsung-text-sub: #555555;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: var(--samsung-text-main);
        }
        .premium-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .nav-link {
            @apply text-[14px] font-medium text-black hover:text-[var(--samsung-blue)] transition-colors duration-300;
        }
        .samsung-btn-primary {
            @apply bg-black text-white px-8 py-3 rounded-full font-bold hover:bg-gray-800 transition-all duration-300 text-[14px];
        }
        .samsung-btn-outline {
            @apply border border-black text-black px-8 py-3 rounded-full font-bold hover:bg-black hover:text-white transition-all duration-300 text-[14px];
        }
        .samsung-input {
            @apply w-full px-6 py-4 rounded-xl border border-gray-200 focus:outline-none focus:border-[var(--samsung-blue)] focus:ring-1 focus:ring-[var(--samsung-blue)] transition-all bg-gray-50 text-[15px];
        }
        .samsung-input-readonly {
            @apply w-full px-6 py-4 rounded-xl border border-gray-100 bg-gray-100 text-gray-500 text-[15px] cursor-not-allowed;
        }
    </style>
</head>

<body class="antialiased">
    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12 h-16 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a class="text-[20px] font-extrabold tracking-tighter flex items-center gap-2" th:href="@{/}">
                    <span class="material-symbols-outlined text-[var(--samsung-blue)] font-bold">bolt</span>
                    VIBE CODING
                </a>
                <nav class="hidden lg:flex items-center gap-8">
                    <a class="nav-link" th:href="@{/}">커리큘럼</a>
                    <a class="nav-link" th:href="@{/}">커뮤니티</a>
                    <a class="nav-link" th:href="@{/}">멘토십</a>
                    <a class="nav-link" th:href="@{/posts}">게시판</a>
                </nav>
            </div>
            <div class="flex items-center gap-6">
                <button class="text-[14px] font-bold">로그인</button>
                <button class="samsung-btn-primary">시작하기</button>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-32">
        <section class="max-w-[800px] mx-auto px-6 lg:px-12">
            <div class="mb-12 text-center">
                <h1 class="text-4xl font-extrabold tracking-tight mb-4">게시글 수정</h1>
                <p class="text-[var(--samsung-text-sub)] text-lg">기존 내용을 수정하고 업데이트하세요.</p>
            </div>

            <form onsubmit="alert('저장 버튼 클릭'); return false;"
                class="space-y-8 bg-white p-10 rounded-[32px] premium-shadow border border-gray-50">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-sm font-bold text-black mb-3 ml-1">번호</label>
                        <input type="text" th:value="${post.no}" readonly class="samsung-input-readonly">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-black mb-3 ml-1">조회수</label>
                        <input type="text" th:value="${post.views}" readonly class="samsung-input-readonly">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-sm font-bold text-black mb-3 ml-1">생성일</label>
                        <input type="text" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" readonly
                            class="samsung-input-readonly">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-black mb-3 ml-1">수정일</label>
                        <input type="text"
                            th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                            readonly class="samsung-input-readonly">
                    </div>
                </div>

                <div>
                    <label for="title" class="block text-sm font-bold text-black mb-3 ml-1">제목</label>
                    <input type="text" id="title" name="title" th:value="${post.title}" required
                        placeholder="제목을 입력해 주세요" class="samsung-input">
                </div>

                <div>
                    <label for="content" class="block text-sm font-bold text-black mb-3 ml-1">내용</label>
                    <textarea id="content" name="content" required rows="10" placeholder="내용을 입력해 주세요"
                        class="samsung-input resize-none" th:text="${post.content}"></textarea>
                </div>

                <div class="flex items-center justify-center gap-4 pt-8 border-t border-gray-50">
                    <a th:href="@{/posts/{no}(no=${post.no})}" class="samsung-btn-outline">
                        취소
                    </a>
                    <button type="submit" class="samsung-btn-primary">
                        저장하기
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-100 py-16">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12">
            <p class="text-[13px] text-gray-400 text-center">© 2024 Vibe Coding Corp. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
