<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="'Vibe Coding | ' + ${post.title}">Vibe Coding | 게시물 상세</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --samsung-blue: #0376ff;
            --samsung-black: #000000;
            --samsung-gray-bg: #f7f7f7;
            --samsung-text-main: #000000;
            --samsung-text-sub: #555555;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: var(--samsung-text-main);
        }
        .premium-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .nav-link {
            @apply text-[14px] font-medium text-black hover:text-[var(--samsung-blue)] transition-colors duration-300;
        }
        .samsung-btn-primary {
            @apply bg-black text-white px-8 py-3 rounded-full font-bold hover:bg-gray-800 transition-all duration-300 text-[14px];
        }
        .samsung-btn-outline {
            @apply border border-black text-black px-8 py-3 rounded-full font-bold hover:bg-black hover:text-white transition-all duration-300 text-[14px];
        }
    </style>
</head>

<body class="antialiased">
    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12 h-16 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a class="text-[20px] font-extrabold tracking-tighter flex items-center gap-2" th:href="@{/}">
                    <span class="material-symbols-outlined text-[var(--samsung-blue)] font-bold">bolt</span>
                    VIBE CODING
                </a>
                <nav class="hidden lg:flex items-center gap-8">
                    <a class="nav-link" th:href="@{/}">커리큘럼</a>
                    <a class="nav-link" th:href="@{/}">커뮤니티</a>
                    <a class="nav-link" th:href="@{/}">멘토십</a>
                    <a class="nav-link" th:href="@{/posts}">게시판</a>
                </nav>
            </div>
            <div class="flex items-center gap-6">
                <button class="text-[14px] font-bold">로그인</button>
                <button class="samsung-btn-primary">시작하기</button>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-32">
        <section class="max-w-[1000px] mx-auto px-6 lg:px-12">
            <div class="mb-12">
                <a th:href="@{/posts}"
                    class="inline-flex items-center text-sm text-[var(--samsung-blue)] font-bold mb-6 hover:underline">
                    <span class="material-symbols-outlined text-sm mr-1">arrow_back</span>
                    목록으로 돌아가기
                </a>
                <h1 class="text-4xl lg:text-5xl font-extrabold tracking-tight mb-8 leading-tight"
                    th:text="${post.title}">게시글 제목입니다</h1>

                <div class="flex flex-wrap items-center gap-6 pb-8 border-b border-gray-100">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-gray-400 text-[18px]">tag</span>
                        <span class="text-sm font-bold text-gray-500" th:text="'No. ' + ${post.no}">No. 1</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-gray-400 text-[18px]">calendar_today</span>
                        <span class="text-sm text-gray-500"
                            th:text="'작성일: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23</span>
                    </div>
                    <div class="flex items-center gap-2" th:if="${post.updatedAt != null}">
                        <span class="material-symbols-outlined text-gray-400 text-[18px]">edit</span>
                        <span class="text-sm text-gray-500"
                            th:text="'수정일: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-02-23</span>
                    </div>
                    <div class="flex items-center gap-2 ml-auto">
                        <span class="material-symbols-outlined text-gray-400 text-[18px]">visibility</span>
                        <span class="text-sm font-bold text-gray-500" th:text="${post.views}">1,234</span>
                    </div>
                </div>
            </div>

            <div class="prose prose-lg max-w-none mb-20 text-gray-800 leading-relaxed min-h-[300px]">
                <p th:text="${post.content}" class="whitespace-pre-wrap">게시글 내용이 여기에 표시됩니다.</p>
            </div>

            <div class="flex justify-center border-t border-gray-100 pt-12">
                <a th:href="@{/posts}" class="samsung-btn-outline inline-flex items-center">
                    목록으로
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-100 py-16">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12">
            <p class="text-[13px] text-gray-400 text-center">© 2024 Vibe Coding Corp. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
