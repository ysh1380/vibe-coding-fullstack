# Spring Boot Configuration
spring:
  application:
    name: vibeapp
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always
      data-locations: []

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.vibeapp.post
  configuration:
    map-underscore-to-camel-case: true

logging:
  file:
    name: ./logs/app.log
  level:
    root: info
    com.example.vibeapp: debug
    org.springframework.boot.autoconfigure: debug
    org.mybatis: debug
